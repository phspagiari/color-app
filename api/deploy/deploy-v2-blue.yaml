apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: color
    process: api
    product: spagiari
    color: blue
    version: v2
  name: color-api-v2-blue
  namespace: spagiari
spec:
  replicas: 1
  selector:
    matchLabels:
      app: color
      process: api
      product: spagiari
      color: blue
      version: v2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
       app: color
       process: api
       product: spagiari
       color: blue
       version: v2
    spec:
      containers:
      - image: spagiari/color-app-api:latest
        imagePullPolicy: Always
        name: color-api-v2-blue
        env:
        - name: COLOR
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['color']
        - name: VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['version']
        - name: SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
